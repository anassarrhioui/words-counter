<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expression écrite du TCF-DELF/DALF</title>
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <form action="">
    <div class="form-group textarea">
      <h3>Expression écrite :</h3>
      <textarea class="form-control" id="text" rows="19" oninput="count_words()"></textarea>
      <div class="alert alert-primary" role="alert">
        Nombre de mots : <strong id="number-of-words">0</strong> </br>
        Nombre de caractères : <strong id="number-of-chars">0</strong>
      </div>
      <button type="button" class="btn btn-primary" onclick="Export2Doc()">Télécharger le document Word</button>
      <div class="alert alert-danger" id="erreur" role="alert">
        La zone de text est vide
      </div>
    </div>
  </form>
  <script src="./app.js"></script>
</body>

</html>
